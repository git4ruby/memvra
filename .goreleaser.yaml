version: 2

project_name: memvra

before:
  hooks:
    - go mod tidy

builds:
  - id: memvra
    main: ./cmd/memvra
    binary: memvra
    env:
      - CGO_ENABLED=1
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: linux
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
    overrides:
      - goos: linux
        goarch: amd64
        env:
          - CC=x86_64-linux-gnu-gcc
      - goos: darwin
        goarch: amd64
        env:
          - CC=darwin-amd64-cc
          - CXX=darwin-amd64-cxx
      - goos: darwin
        goarch: arm64
        env:
          - CC=darwin-arm64-cc
          - CXX=darwin-arm64-cxx

archives:
  - id: memvra
    formats:
      - tar.gz
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "Merge pull request"

release:
  github:
    owner: memvra
    name: memvra

