name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/goreleaser/goreleaser-cross:v1.23
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fix git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Create darwin compiler wrappers
        run: |
          cat > /usr/local/bin/darwin-amd64-cc <<'WRAP'
          #!/bin/sh
          exec o64-clang -Wno-unused-command-line-argument -Wno-error=unused-command-line-argument "$@"
          WRAP
          cat > /usr/local/bin/darwin-amd64-cxx <<'WRAP'
          #!/bin/sh
          exec o64-clang++ -Wno-unused-command-line-argument -Wno-error=unused-command-line-argument "$@"
          WRAP
          cat > /usr/local/bin/darwin-arm64-cc <<'WRAP'
          #!/bin/sh
          exec oa64-clang -Wno-unused-command-line-argument -Wno-error=unused-command-line-argument "$@"
          WRAP
          cat > /usr/local/bin/darwin-arm64-cxx <<'WRAP'
          #!/bin/sh
          exec oa64-clang++ -Wno-unused-command-line-argument -Wno-error=unused-command-line-argument "$@"
          WRAP
          chmod +x /usr/local/bin/darwin-amd64-cc /usr/local/bin/darwin-amd64-cxx
          chmod +x /usr/local/bin/darwin-arm64-cc /usr/local/bin/darwin-arm64-cxx

      - name: Run GoReleaser
        run: goreleaser release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
